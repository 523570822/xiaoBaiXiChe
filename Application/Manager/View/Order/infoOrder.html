<!DOCTYPE html>
<html>
<include file="Public/head"/>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--菜单名称-->
                <div class="layui-card-header">{$title}</div>
                <div class="layui-card-body">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">订单编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="input" value="{$row.orderid}" placeholder=""
                                       class="layui-input w300" disabled required>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">流水号</label>
                            <div class="layui-input-block">
                                <input type="text" name="input" value="{$row.trade_no}" placeholder="待支付"
                                       class="layui-input w300" disabled required>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="input" value="{$account.account}" placeholder=""
                                       class="layui-input w300" disabled required>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">订单类型</label>
                            <div class="layui-input-block">
                                <input type="text" name="input" value="{$row.title}" placeholder=""
                                       class="layui-input w300" disabled required>
                            </div>
                        </div>
                        <!--订单状态-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">订单状态</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline">
                                    <label class="layui-choose" for="radio_1">
                                        <input type="radio" id="radio_1" name="status" value="1" checked
                                               class="layui-input" disabled required
                                        <if condition="$row['status'] eq 1">checked
                                            <elseif condition="empty($row['status'])"/>
                                            checked
                                        </if>
                                        >
                                        <span style="color: red;">待支付</span>
                                    </label>
                                    <label class="layui-choose" for="radio_2">
                                        <input type="radio" id="radio_2" name="status" value="2" class="layui-input"
                                               disabled required
                                        <if condition="$row['status'] eq 2"> checked</if>
                                        >
                                        <span style="color: green;">已完成</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">预付金额</label>
                            <div class="layui-input-block">
                                <input type="text" name="input" value="{$row.money}(元)" placeholder="预付金额"
                                       class="layui-input w300" disabled required>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">实际金额</label>
                            <div class="layui-input-block">
                                <input type="text" name="input" value="{$row.pay_money}(元)" placeholder="实际金额"
                                       class="layui-input w300" disabled required>

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" onclick="goback()">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // 上传文件初始化
    new UploadFile({
        element: '#uploadBtn',
        // 多文件上传-true 单文件上传-false
        files: true,
        // 展示图片
        showFile: true,
        // input框的name
        filedname: 'files'
    });
    // 上传文件初始化
    new UploadFile({
        element: '#uploadBtn2',
        // 多文件上传-true 单文件上传-false
        files: false,
        // 展示图片
//        showFile: '#filename',
        showFile: 'true',
        // input框的name
        fieldName: 'fileaaaa'
    });

    // 提交信息
    function submit() {
        // 检查参数
        var data = checkParam();
        var url = "";
        var id = "{$row['id']}";
        if (id) {
            url = '';
            data.id = id
        } else {
            url = '{:U("RedBag/addRedBag")}'
        }
        if (!data) return false;
        doPost(url, data, function (res) {
            showMsg(res.code, res.message, function () {
                if (res.code == 1) {

                }
            });
        });
    }

    // 时间选择初始化
    laydate.render({
        elem: '#test1' //指定元素
    });

    //编辑器初始化
    $(document).ready(function () {
        KindEditor.ready(function (K) {
            window.editor = K.create('#content', {
                cssData: 'body {font-size: 15px; font-color:#000}',
                items: [
                    'source', '|',
                    'undo', 'redo', '|',
                    'indent', 'outdent', '|',
                    'justifyleft', 'justifycenter', 'justifyright', 'justifyfull', 'clearhtml', '|',
                    'formatblock', 'fontname', 'fontsize', '|',
                    'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough', 'lineheight', '|',
                    'image', 'multiimage', '|',
                    'link', 'baidumap', 'fullscreen'
                ],
                afterBlur: function () {
                    this.sync();
                }
            });
        });
    });
</script>
</body>
</html>
