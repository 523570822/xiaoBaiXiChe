<script>
    // 排序方法
    var sort_order = "{$_GET['sort_order']}"
    if (sort_order) {
        var sort_arr = sort_order.split("-");
        $('#' + sort_arr[0] + '-sort').attr('lay-sort', sort_arr[1])
    }
    //排序
    $('.layui-edge').on('click', function () {
        var url = $('#url').val();
        var sort_type = $(this).attr('value');
        var sort_key = $(this).attr('sort');
        // 分为有其他搜索参数类型和无搜索参数类型 拼接URL了地址 这里我以有结束时间为例。
        // 有搜索参数
        if (url.indexOf('&end_time') == -1) {
            if (url.indexOf('/sort_order/') == -1) {
                url = url + '/sort_order/' + sort_type + '-' + sort_key;
            } else {
                url = url.replace('/sort_order/' + sort_order, '/sort_order/' + sort_type + '-' + sort_key);
            }
        } else {
            // 没有搜索参数
            if (url.indexOf('&sort_order=') == -1) {
                url = url + '&sort_order=' + sort_type + '-' + sort_key;
            } else {
                url = url.replace('&sort_order=' + sort_order, '&sort_order=' + sort_type + '-' + sort_key);
            }
        }
        window.location.href = url;
    });
    // 时间选择初始化
    laydate.render({
        elem: '#test1' //指定元素
    });
    // 时间选择初始化
    laydate.render({
        elem: '#test2' //指定元素
    });

    //成功或失败
    $(".change_status").on('click',function () {
        var ids = $(this).data('id');
        var model='Withdraw';
        var status=$(this).data('key');
        $.ajax({
            type:'POST',
            data:{ids:ids,model:model,status:status},
            url:'{:U("Withdraw/resumeWithdraw")}',
            success:function(data) {
                if (data.code == 1){
                    if (status == 2) {
                        layer.msg('提现成功');
                    }
                    if (status == 3) {
                        layer.msg('拒绝提现');
                    }
                    setTimeout(function () {
                        location.href = '{:U("Withdraw/index")}';
                    },'1000');
                } else {
                    layer.msg(data.message);
                    return false;
                }
            }
        });
    })
</script>
